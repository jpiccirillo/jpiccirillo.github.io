<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Database Viewer</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="resources/js/vuefire.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <link rel="stylesheet" href="resources/css/main.css" type="text/css">

</head>

<body>
    <div class="grid-container-3" style="margin-bottom: 2em;">
        <div class="team-square">
            <form id="manufacturer">
                <div class="addTitle">Add new Manufacturer:</div>
                <!-- Username -->
                <div class="form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Manufacturer Name">
                </div>
                <div class="form-group">
                    <input type="text" name="city" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group">
                    <input type="text" name="state" class="form-control" id="state" placeholder="Province or State">
                </div>
                <div class="form-group">
                    <input type="text" name="description" class="form-control" id="description" placeholder="Description">
                </div>
                <input class="submit" type="submit" value="Add Manufacturer"></input>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="resources/js/jeffreyFirebase.js" type="text/javascript"></script>
</body>

</html>
