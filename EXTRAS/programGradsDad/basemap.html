<!DOCTYPE html>
<html lang="en">

<head>
	<!-- <meta charset="utf-8"> -->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
	<script src="https://unpkg.com/tippy.js@2.5.4/dist/tippy.all.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900" rel="stylesheet"> -->
	<style type="text/css">

		* {
			font-family: Trebuchet MS;
		}
		/* On mouse hover, lighten state color */
		path:hover {
			fill-opacity: .7;
		}

		.tippy-tooltip.light-theme {
			background-color: white;
			font: 12px sans-serif;
			border: 1px solid #b4bab6;
			color: #333;
			text-align: left;
		}

		.tippy-tooltip.light-theme div div {
			line-height: 100%;
			margin-top: 2px;
		}

		.tippy-tooltip.light-theme div div:last-child {
			line-height: 100%;
			margin-top: 2px;
			margin-bottom: 2px;
		}

		.tippy-popper[x-placement^=top] .tippy-arrow {
			border-top: 7px solid #b4bab6;
		}

		.tippy-popper[x-placement^=bottom] .tippy-arrow {
			border-bottom: 7px solid #b4bab6;
			/*display: none;*/
		}

		body {
			font: 11px sans-serif !important;
		}

		.legend {
			position: absolute;
			left: 884px;
			top: 525px;
		}

		.legend2 {
			position: absolute;
			left: 850px;
			top: 350px;
		}

		svg {
			height: 100vh;
			width: 100vw;
		}

		.title, .disclaimer {
			fill: #626567;
			width: 80vw;
			text-align: center;
			margin-bottom: -5vh;
			font-size: 18px;
		}

		.disclaimer {
			font-size: 11px;
			text-anchor: end;
			font-style: oblique
		}

		.legend circle {
			fill: none;
			stroke: #ccc;
		}

		.legend text,
		.legend2 text {
			fill: #777;
			font-size: 11px;
			text-anchor: middle;
		}

		.legend.title,
		.legend2.title {
			fill: #777;
			text-anchor: middle;
			font-size: 13px;
		}

		.legend.rects {
			border-radius: 18px;
			width: 18px;
			height: 18px;
		}

		.bubble {
			fill-opacity: .7;
			stroke: #fff;
			stroke-width: .5px;
			fill: #a51417;
			outline: none;
		}

		.patch {
			width: 12px;
			height: 12px;
			float: left;
			margin-left: 0px;
			margin-right: 5px;
			opacity: 1;
			border-radius: 12px;
		}
	</style>
</head>

<body>
	<script src="largeCities.js" type="text/javascript"></script>
	<script src="smallCities.js" type="text/javascript"></script>
	<script src="map.js" type="text/javascript"></script>
</body>

</html>
