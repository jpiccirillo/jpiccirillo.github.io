<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="c3.css">
    <style type="text/css">
        #chart {
            display: none;
        }
        body{
            width:100%;
            height:320px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        input{
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input.selector_left {
            cursor: pointer;
            border: 1px solid #E0E0E0;
            border-top-left-radius: 7px;
            border-bottom-left-radius: 7px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            /*float: right;*/
        }

        input.selector_center {
            /*padding: 0px;*/
            cursor: pointer;
            border: 1px solid #E0E0E0;
            border-radius: 0px;
        }

        input.selector_right {
            margin-left: 0px;
            cursor: pointer;
            border: 1px solid #E0E0E0;
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
            border-top-right-radius: 7px;
            border-bottom-right-radius: 7px;
        }

        input.MyButton:hover {
            color: #ffff00;
            background: #000;
            border: 1px solid #fff;
        }

        form {
            float: right;
            clear: both;
        }

        #loader {
            position: relative;
            left: 55%;
            top: 60%;
            z-index: 1;
            margin: -66px 0 0 -66px;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body style="margin:0">
    <div id="loader"></div>
    <script>
        // Set color ramps, use that to initialize the color on the animated loading ring (#loader), then call
        // init variables to start the rest of the plot.  Animated ring deleted just before plot is ready to display
        // $("#chart").append("<div id=\"loader\"></div>")
        // $("#loader").css("display", "block");
        ramps = ['#FF5733', '#C70039', '#900C3F', '#581845'],
            chosenramp = [ramps[Math.floor((Math.random() * (3 - 0) + 0))]]
        document.getElementById("loader").style.borderTop = "8px solid " + chosenramp[0];
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <input class="selector_left" type="button" value="Day" onclick="change_bin('Day')" />
    <input class="selector_center" type="button" value="Week" onclick="change_bin('Week')" />
    <input class="selector_right" type="button" value="Month" onclick="change_bin('Month')" />
    <div id="chart"></div>
    <script src="attempt1.js"></script>

    <script>
        initVariables();
    </script>

    <script src="c3.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.5/Chart.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
</body>

</html>
