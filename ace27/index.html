<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OTO Outcomes Comorbidity Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DW6S8PC93X"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:200,400,700"
      rel="stylesheet"
    />
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-DW6S8PC93X');
    </script>
  </head>

  <body>
    <div class="container">
      <!-- <div class="graph"> -->
      <div class="logo">
        <img src="washulogo.png" />
      </div>
      <h1>Comorbidity Calculator</h1>
      <form name="aceform" id="aceform">
        <table summary="Identify the important medical comorbidities">
          <thead>
            <tr>
              <td
                colspan="3"
                style="background-color: black; padding: 1.2pt"
                valign="top"
              >
                <p style="margin: 0in 0in 0.0001pt">
                  <strong
                    ><span style="color: white">Organ System </span></strong
                  >
                </p>
              </td>
            </tr>
            <tr>
              <td class="header middle">
                <p>Cogent Comorbid Ailment</p>
              </td>
              <td class="header right">
                <p>Specific Comorbidities (by Grade)</p>
              </td>
            </tr>
          </thead>
          <tbody id="injected"></tbody>
        </table>
      </form>

      <!-- Moving all loading of page resources to after animated ring (in body) has begun -->
      <link rel="stylesheet" href="style.css" />
      <script type="text/javascript" src="config.js"></script>
      <script type="text/javascript" src="index.js"></script>
    </div>
    <div class="resultContainer">
      Cumulative Score:
      <input id="resultBox" class="scoreOut" value="0 = None" type="text" />

      <div class="clearScoreContainer">
        <input
          id="clear-score"
          value="Clear Score"
          onclick="uncheckAll();runcalc()"
          type="button"
        />
      </div>
    </div>
  </body>
</html>
