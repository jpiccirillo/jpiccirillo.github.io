<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <!-- <script type="text/javascript" src="bootstrap-slider.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <style>
        .container {
            width: 800px;
            padding: 0px;
            height: 300px;
            font-family: Helvetica;
            font-size: 14px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .graph {
            width: 69%;
            height: 100%;
            display: block;
        }

        .minigraph {
            height: 20%;
            display: block;
            background-color: lightgreen;
        }

        .maingraph {
            height: calc(80% - 2px);
            /*background-color: grey;*/
            border-width: 0px;
            border-top-width: 2px;

            background-color: #f1f1f1;
            border-color: grey;
            border-style: solid;
        }

        .controls {
            background-color: #f1f1f1;
            height: 100%;
            width: 31%;
            float: right;
            position: relative;
        }

        .shell {
            height: calc(100% - 10px - 10px - 66px - 15px);
            width: 12%;
            float: right;
            overflow: hidden;
            border-color: grey;
            border-width: 1px;
            border-style: solid;
            margin: 10px;
            text-align: center;
            position: relative;
        }

        .console {
            margin: 10px;
            /*margin-right:1.667%;*/
            width: calc(100% - 10px - 10px - 7px);
            height: 66px;
            font-family: courier;
            font-size: 11px;
            border-color: grey;
            background-color: white;
            border-width: 1px;
            border-style: solid;
            overflow: hidden;
            padding-left: 5px;
            padding-top: 3px;
            bottom: 0%;
            position: absolute;
        }

        .samplebutton {
            text-align: center;
            background-color: lightgrey;
            width: calc(100% - 12% - 12% - 10px - 10px - 10px - 10px - 10px - 5px);
            height: 22px;
            margin: 10px;
            line-height: 180%;
            vertical-align: middle;
            bottom: calc(10px + 66px + 4px);
            position: absolute;
        }

        .samplebutton:hover {
            cursor: pointer;
        }

        .samplebutton:active {
            /*bottom: 78px;*/
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            background-color: #bdbdbd;
        }

        #label {
            width: 60px;
            /*text-align: center;*/
        }

        table {
            table-layout: fixed;
            max-width: calc(100% - 12% - 12% - 10px - 10px - 10px - 10px - 10px - 10px);
            height: calc(100% - 10px - 10px - 24px - 4px - 66px - 10px);
            margin: 10px;
            border-spacing: 0px;
        }

        td {
            margin: 0px;
            padding: 0px;
        }

        input {
            width: 100%;
            margin: 0px;
            text-align: right;
            font-family: courier;
            font-size: 12px;
        }

        input:focus {
            outline: 0;
        }

        .inner {
            position: absolute;
            text-align: center;
            font-family: helvetica;
            color: grey;
            width: 100%;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .ui-slider-range-min {
            border-radius: 0px;
            background-color: pink;
            width: 99%;

        }

        .ui-slider-vertical .ui-slider-range-min {
            bottom: 0;
            position: absolute;
        }

        #slider-vertical1 {
            border-radius: 0px;
            height: 100%;
            text-align: center;
            cursor: row-resize;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #slider-vertical2 {
            border-radius: 0px;
            height: 100%;
            /*position:relative;*/
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ui-slider-tick-mark {
            margin-left: -47.5%;
            display: inline-block;
            width: 1px;
            background: grey;
            height: 4px;
            position: absolute;
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
        }

        .ui-slider-tick-mark_large {
            margin-left: -42%;
            display: inline-block;
            width: 1px;
            background: grey;
            height: 8px;
            position: absolute;
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
        }

        .shell.left {
            margin-left: 5px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
            stroke-width: 1px;
        }

        svg path {
            stroke: grey;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="controls">
            <div class="shell left">
                <div id="slider-vertical2">
                    <div class="inner" id "label" style="z-index:100">P<br>o<br>w<br>e<br>r</div>
                </div>
            </div>
            <div class="shell right">
                <div id="slider-vertical1">
                    <div class="inner" id "label" style="z-index:100">n</div>
                </div>
            </div>
            <table>
                <tr>
                    <td id="label">μ<sub>0</sub> = </td>
                    <td><input type="text" id="mu0" value="0"></td>
                </tr>
                <tr>
                    <td id="label">μ<sub>1</sub> = </td>
                    <td><input type="text" id="mu1" value="10"></td>
                </tr>

                <tr>
                    <td id="label">σ = </td>
                    <td><input type="text" id="stdev" value="10" onchange="prepare();"></td>
                </tr>
                <tr>
                    <td id="label">d = </td>
                    <td><input type="text" id="mu0"></td>
                </tr>
                </tr>
                <tr>
                    <td id="label">α = </td>
                    <td><input type="text" name="mu0"></td>
                </tr>
                </tr>
                <tr>
                    <td id="label">β = </td>
                    <td><input type="text" value="0.400" id="effectsize"></td>
                </tr>
                <tr>
                    <td id="label">n = </td>
                    <td><input type="text" id="samplesize" value="10" onchange="validate(event);"></td>
                </tr>
                <tr>
                    <td id="label">Power = </td>
                    <td><input type="text" id="power" value="0.600" onchange="validate(event);"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <div class="samplebutton" onclick="prepare()">Sample</div>
            <div class="console">Critical Mean Value = 102.60<br>Sample Mean = 114.30<br>p(z>9.05) = 0.00<br><br>Reject H<sub>0<sub></div>
            <!-- <div class="console">Power must be a number between 0.00 and 1.00.</div> -->
        </div>

        <div class="graph">
            <div class="minigraph">Top Bar</div>
            <div class="maingraph"></div>
            <br><br>
        </div>
    </div>
    <script type="text/javascript" src="dragrect_second.js"></script>
    <script type="text/javascript" src="curves.js"></script>
</body>

</html>
