<!DOCTYPE html>
<html>
<head>
	<title>D3 Symbols</title>
</head>
<body>
	<div id="wrapper">
	</div>
	<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<script>
    for (i=1; i<=100; i++) {
        console.log(i)
        if (i%3 == 0) {console.log("fizz");}
        if (i%5 == 0) {console.log("buzz");}
        console.log("\n")
    }
	</script>
</body>
</html>
