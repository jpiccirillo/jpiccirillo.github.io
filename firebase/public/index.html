<html>

<head>
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>


    <!-- Load Bootstrap stylesheet, which will is CSS that makes everything prettier and also responsive (aka will work on all devices of all sizes). -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- <script type="text/javascript" src="tabulator.js"></script> -->
    <!-- <link rel="stylesheet" href="tabulator.css"> -->
    <style>
    .container-fluid {
        margin: 10px;
        }
    </style>
</head>

<body>
    <!-- Load the application script, which will save data to our Firebase app when we click the button. -->
    <!-- <script src="application.js"></script> -->

    <div class="container-fluid">
    <h1>Talks You Should Watch</h1>

    <h3>Last Talk Proposed</h3>
    <div id="example-table"></div>
    <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Presenter</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="title"></td>
                    <td id="presenter"></td>
                    <td id="link"></td>
                </tr>
            </tbody>
        </table>


    <h3>Submit a Talk</h3>

    <form id="recommendationForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    </div>
</div>
</body>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyAti0gZmtID7ftxvoeHE-SL4VCCaYxKqo8",

</script>

</html>
