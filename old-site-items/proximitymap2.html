<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>

    <div id='map'></div>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .leaflet-tooltip-pane .text {
            color: red;
            font-weight: bold;
            background: transparent;
            border: 0;
            box-shadow: none;
            font-size: 2em;
        }
    </style>

    <script type="text/javascript">
    var map = L.map(document.getElementById('map')).setView([50.5, 30.5], 12);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

        var buildingPoints = [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [50.5, 30.5]
                },
                "properties": {
                    "text": "5",
                    "radius": 60
                }
            },
            {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [50.5, 30.5]
                },
                "properties": {
                    "text": "4",
                    "radius": 40
                }
            }
        ];
        var Classroomsamount = new L.geoJson(buildingPoints, {
            pointToLayer: function(feature, latlng) {
                return new L.CircleMarker([latlng.lat, latlng.lng], {
                    radius: feature.properties.radius
                });
            },
            onEachFeature: function(feature, layer) {
                var text = L.tooltip({
                        permanent: true,
                        direction: 'center',
                        className: 'text'
                    })
                    .setContent(feature.properties.text)
                    .setLatLng(layer.getLatLng());
                text.addTo(map);


                var text2 = L.tooltip({
                        direction: 'top',
                        className: 'text2'
                    })
                    .setContent(feature.properties.text)
                    .setLatLng(layer.getLatLng());
                layer.bindTooltip(text2);
            }
        }).addTo(map);
    </script>
