<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FitBit Walking Data Calendar</title>
    <meta name="author" content="Sundar Singh | eesur.com">

    <link rel="stylesheet" href="main.css">
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
</head>

<body>

    <article>
        <header>
            <span id="info">info</span>
        </header>
        <section id="heatmap"></section>
    </article>

    <script>
        d3.eesur = {}; //namespace
    </script>
    <script src="d3_code_heatmap_cal.js"></script>
    <script>
        // *****************************************
        // render chart
        // *****************************************
        (function () {
            'use strict';

            var nestedData;
            var parseDate = d3.time.format('%Y-%m-%d').parse;

            // create chart
            var heatChart = d3.eesur.heatmap()
                .colourRangeStart('#ffc0cb')
                .colourRangeEnd('#00008b')
                .height(800)
                .startYear('2015')
                .endYear('2018')
                .on('_hover', function (d, i) {
                    var f = d3.time.format('%B %d, %Y');
                    d3.select('#info')
                        .text(function () {
                            return 'Date: ' + f(d) + '   |   Value: ' + (Math.floor(nestedData[d] / 60)) + ' hrs ' + (nestedData[d] % 60 + ' mins');
                        });
                });

            // apply after nesting data
            d3.json('onlineconverterJSON.json', function (error, data) {

                if (error) return console.warn(error);

                nestedData = d3.nest()
                    .key(function (d) {
                        return parseDate(d.date.split(' ')[0]);
                    })
                    .rollup(function (n) {
                        return d3.sum(n, function (d) {

                            return Number(d.timeInBed).toFixed(2); // key
                        });
                    })
                    .map(data);

                console.log(nestedData);

                // render chart
                d3.select('#heatmap')
                    .datum(nestedData)
                    .call(heatChart);

            });

        }());

        d3.select(self.frameElement).style('height', '900px');
    </script>

</body>

</html>
