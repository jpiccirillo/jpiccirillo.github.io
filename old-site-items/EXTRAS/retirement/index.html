<!DOCTYPE html>
<html lang="en">

<head>
    <title>Retirement Applet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-96097643-1"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,400,600" rel="stylesheet">
    <link href="c3.css" rel="stylesheet">
    <script async src="c3.min.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments)
        }
        gtag('js', new Date());
        gtag('config', 'UA-96097643-1');
    </script>
    <style src="style.css"></style>
</head>

<body style="margin:0;">
    <div class="container">

        <div class="controls">
            <table>
                <tr>
                    <td class="label"></td>
                    <td class="label">Capital</td>
                    <td class="label">Contribution</td>
                    <td class="label">Earns</td>
                    <td class="label">Invest at Month</td>
                </tr>
                <tr>
                    <td class="label">Stocks:</td>
                    <td><input class="largenumber" id="s_capital"></td>
                    <td><input class="largenumber" id="s_contribution"></td>
                    <td><input class="number" id="s_rate" value="0.08"></td>
                        <td><select id="s_month" class="input month">
                                <option value="incomplete" selected disabled>Choose...</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select></td>
                </tr>
                <!-- <tr>
                    <td colspan="5" class="description"> Here is the information for stocks. There's alot of information so hopefully this will take up two lines</td>
                </tr> -->
                <tr>
                    <td class="label">Bonds:</td>
                    <td><input class="largenumber" id="b_capital"></td>
                    <td><input class="largenumber" id="b_contribution"></td>
                        <td><input class="number" id="b_rate" value="0.04"></td>
                        <td><select class="input month" id="b_month">
                                <option value="incomplete" selected disabled>Choose...</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select></td>
                </tr>
                <!-- <tr>
                    <td colspan="5" class="description"> Here is the information for mu_o. There's alot of information so hopefully this will take up two lines</td>
                </tr> -->
                <tr></tr><tr></tr>
                <tr>
                    <td colspan="5" class="submit">
                        <div type="submit" value="Submit" onclick="overall()">Run Analysis</div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="results">
            <div>
                <div class="severity">Year By Year Output: <span></span></div>
            </div>
            <div class="yearbyyear">
                <div class="pane">
                    <!-- <div class="label">30-day Readmission:</div> -->
                    <table id="results">
                        <tr>
                            <td class="label"></td>
                            <td class="label" colspan="2" style="text-align: center">Stock</td>
                            <td class="label" colspan="2" style="text-align: center">Bonds</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="headers">Balance</td>
                            <td class="headers">%</td>
                            <td class="headers">Balance</td>
                            <td class="headers">%</td>
                        </tr>
                        <tr class="output-area">
                            <td class="label">Year 1</td>
                        </tr>
                        <tr class="output-area">
                            <td class="label">Year 2</td>
                        </tr>
                        <tr class="output-area">
                            <td class="label">Year 3</td>
                        </tr>
                        <tr class="output-area">
                            <td class="label">Year 4</td>
                        </tr>
                        <tr class="output-area">
                            <td class="label">Year 5</td>
                        </tr>
                        <tr class="output-area">
                            <td class="label">Year 6</td>
                        </tr>
                        <tr class="output-area">
                            <td class="label">Year 7</td>
                        </tr>
                        <tr class="output-area">
                            <td class="label">Year 8</td>
                        </tr>
                        <tr class="output-area">
                            <td class="label">Year 9</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Moving all loading of page resources to after animated ring (in body) has begun -->
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script> -->
    <!-- <script type="text/javascript" src="calculations.js"></script>
        <script type="text/javascript" src="validation.js"></script> -->
    <script type="text/javascript" src="motion.js"></script>
    </div>
</body>

</html>
